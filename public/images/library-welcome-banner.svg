<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="400" viewBox="0 0 1920 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5f2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3d1b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="400" fill="url(#grad1)"/>
  
  <!-- Decorative books at bottom -->
  <g transform="translate(0, 300)">
    <!-- Book 1 - Pink -->
    <rect x="100" y="0" width="45" height="100" fill="#FFB6C1" stroke="#333" stroke-width="2"/>
    <rect x="105" y="5" width="35" height="5" fill="#FF69B4"/>
    
    <!-- Book 2 - Peach -->
    <rect x="150" y="10" width="40" height="90" fill="#FFDAB9" stroke="#333" stroke-width="2"/>
    <rect x="155" y="15" width="30" height="5" fill="#FFA07A"/>
    
    <!-- Book 3 - Yellow -->
    <rect x="195" y="5" width="50" height="95" fill="#FFEB99" stroke="#333" stroke-width="2"/>
    <rect x="200" y="10" width="40" height="5" fill="#FFD700"/>
    
    <!-- Book 4 - Green -->
    <rect x="250" y="15" width="45" height="85" fill="#90EE90" stroke="#333" stroke-width="2"/>
    <rect x="255" y="20" width="35" height="5" fill="#32CD32"/>
    
    <!-- Book 5 - Light Blue -->
    <rect x="300" y="8" width="48" height="92" fill="#87CEEB" stroke="#333" stroke-width="2"/>
    <rect x="305" y="13" width="38" height="5" fill="#4682B4"/>
    
    <!-- Book 6 - Purple -->
    <rect x="353" y="12" width="42" height="88" fill="#DDA0DD" stroke="#333" stroke-width="2"/>
    <rect x="358" y="17" width="32" height="5" fill="#9370DB"/>
    
    <!-- Book 7 - Light Pink -->
    <rect x="400" y="5" width="46" height="95" fill="#FFB6E1" stroke="#333" stroke-width="2"/>
    <rect x="405" y="10" width="36" height="5" fill="#FF1493"/>
    
    <!-- Repeat pattern across -->
    <use href="#books" x="350"/>
    <use href="#books" x="700"/>
    <use href="#books" x="1050"/>
    <use href="#books" x="1400"/>
  </g>
  
  <!-- More decorative books -->
  <g id="books-right" transform="translate(1400, 300)">
    <rect x="100" y="0" width="45" height="100" fill="#FFB6C1" stroke="#333" stroke-width="2"/>
    <rect x="150" y="10" width="40" height="90" fill="#FFDAB9" stroke="#333" stroke-width="2"/>
    <rect x="195" y="5" width="50" height="95" fill="#FFEB99" stroke="#333" stroke-width="2"/>
    <rect x="250" y="15" width="45" height="85" fill="#90EE90" stroke="#333" stroke-width="2"/>
    <rect x="300" y="8" width="48" height="92" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Chalkboard frame effect -->
  <rect x="20" y="20" width="1880" height="360" fill="none" stroke="#8B4513" stroke-width="25" rx="10"/>
  <rect x="35" y="35" width="1850" height="330" fill="none" stroke="#654321" stroke-width="15" rx="8"/>
  
  <!-- Main Text -->
  <text x="960" y="140" font-family="'Comic Sans MS', 'Marker Felt', 'Chalkduster', cursive" font-size="110" font-weight="bold" text-anchor="middle" fill="#FFFFFF" filter="url(#shadow)">
    WELCOME
  </text>
  
  <text x="960" y="230" font-family="'Arial', 'Helvetica', sans-serif" font-size="65" font-weight="bold" text-anchor="middle" fill="#FFFFFF" filter="url(#shadow)">
    TO THE
  </text>
  
  <!-- LIBRARY text with colorful letters -->
  <g filter="url(#shadow)">
    <text x="580" y="310" font-family="'Comic Sans MS', 'Marker Felt', 'Chalkduster', cursive" font-size="85" font-weight="bold" fill="#FFB6C1">L</text>
    <text x="660" y="310" font-family="'Comic Sans MS', 'Marker Felt', 'Chalkduster', cursive" font-size="85" font-weight="bold" fill="#FFDAB9">I</text>
    <text x="720" y="310" font-family="'Comic Sans MS', 'Marker Felt', 'Chalkduster', cursive" font-size="85" font-weight="bold" fill="#FFEB99">B</text>
    <text x="810" y="310" font-family="'Comic Sans MS', 'Marker Felt', 'Chalkduster', cursive" font-size="85" font-weight="bold" fill="#FFEB99">R</text>
    <text x="900" y="310" font-family="'Comic Sans MS', 'Marker Felt', 'Chalkduster', cursive" font-size="85" font-weight="bold" fill="#90EE90">A</text>
    <text x="1000" y="310" font-family="'Comic Sans MS', 'Marker Felt', 'Chalkduster', cursive" font-size="85" font-weight="bold" fill="#87CEEB">R</text>
    <text x="1090" y="310" font-family="'Comic Sans MS', 'Marker Felt', 'Chalkduster', cursive" font-size="85" font-weight="bold" fill="#DDA0DD">Y</text>
  </g>
</svg>